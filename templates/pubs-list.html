<ul>
    $for(pubs)$
        <li>
            <a href="$doi$">$title$</a><br>
            <i>$authors$</i><br>
            <strong>$venue$</strong><br>
            $if(arxiv)$
            [<a href="$arxiv$">arXiv</a>]
            $endif$
            $if(code)$
            [<a href="$code$">code</a>]
            $endif$
            $if(slides)$
            [<a href="$slides$">slides</a>]
            $endif$
        </li>
    $endfor$
</ul>
