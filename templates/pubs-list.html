<ul>
    $for(pubs)$
        <li>
            <a href="$doi$">$title$</a>. $authors$.<br>
            $venue$<br>
            $if(arxiv)$
            [<a href="$arxiv$">arXiv</a>]
            $endif$
            $if(code)$
            [<a href="$code$">code</a>]
            $endif$
        </li>
    $endfor$
</ul>
